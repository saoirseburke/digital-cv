<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saoirse Burke - Digital CV</title>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@latest/build/stlite.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        stlite.mount({
            entrypoint: "homepage.py",
            files: {
                "homepage.py": `

import streamlit as st

st.title("Saoirse Burke - Digital CV")
st.write("Data Analytics Graduate - EY Cork")
st.write(f"✉️ Email: saoirse_burke@hotmail.com")
st.write(f"🤝 LinkedIn: https://www.linkedin.com/in/saoirse-burke/")
                `
            }
        }, document.getElementById("root"));
    </script>
</body>
</html>
