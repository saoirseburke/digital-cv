<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saoirse Burke - Digital CV</title>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@latest/build/stlite.js"></script>
</head>
<body>
    <img src="assets/profilepic.png" alt="Profile Picture" width="200">
    <div id="root"></div>
    <script>
        stlite.mount({
            entrypoint: "homepage.py",
            files: {
                "homepage.py": `
import os
import streamlit as st
file_path = "assets/profilepic.png"
st.write(f"Resolved path: {os.path.abspath(file_path)}")
st.image(file_path, width=200)
st.title("Saoirse Burke - Digital CV")
st.write("Data Analytics Graduate - EY Cork")
st.write(f"‚úâÔ∏è Email: saoirse_burke@hotmail.com")
st.write(f"ü§ù LinkedIn: https://www.linkedin.com/in/saoirse-burke/")
                `
            }
        }, document.getElementById("root"));
    </script>
</body>
</html>
